<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Subcategories</title>
</head>
<body>
<div th:each="cat : ${category}" style="margin-left: 10px;">
  <a th:href="'/subcategories-page/' + ${cat.id}" th:text="${cat.name}"></a>
</div>
<div th:each="c : ${subcategory}" style="display: flex;">
  <div th:text="${c.id} + ': '"></div>
  <div th:text="${c.name}"></div>
  <div th:text="'(' + ${c.category.name} + ')'"></div>
</div>
<div>
  <form th:action="@{/subcategories/create}" th:object="${newSubcategory}" method="POST">
    <input type="text" placeholder="Subcategory Name" th:field="*{name}">
    <select th:field="*{category.id}">
      <th:block th:each="cat : ${category}">
        <option th:value="${cat.id}" th:text="${cat.name}"></option>
      </th:block>
    </select>
    <input type="submit" value="Add">
  </form>
</div>
</body>
</html>
